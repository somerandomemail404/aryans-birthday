<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>birthday wish üéâ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #D6BFA0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .emoji-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(6, 1fr);
            gap: 20px;
            padding: 40px;
            pointer-events: none;
            z-index: 1;
        }

        .emoji {
            font-size: 2rem;
            opacity: 0.3;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: float 4s ease-in-out infinite;
        }

        .emoji:nth-child(even) {
            animation-delay: 2s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }

        .cake-container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 80px;
        }

        .cake {
            position: relative;
            width: 300px;
            height: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .bear-head {
            position: relative;
            width: 120px;
            height: 120px;
            background: #8B4513;
            border-radius: 50%;
            margin-bottom: -30px;
            z-index: 3;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            cursor: pointer;
        }

        .bear-ear {
            position: absolute;
            width: 40px;
            height: 40px;
            background: #8B4513;
            border-radius: 50%;
            top: 5px;
            transition: transform 0.3s ease;
        }

        .bear-head.wiggle .bear-ear.left {
            animation: wiggleLeft 0.5s ease;
        }

        .bear-head.wiggle .bear-ear.right {
            animation: wiggleRight 0.5s ease;
        }

        @keyframes wiggleLeft {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-15deg); }
            75% { transform: rotate(-10deg); }
        }

        @keyframes wiggleRight {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(15deg); }
            75% { transform: rotate(10deg); }
        }

        .bear-ear.left {
            left: 5px;
        }

        .bear-ear.right {
            right: 5px;
        }

        .bear-face {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .bear-eyes {
            display: flex;
            gap: 25px;
            margin-bottom: 10px;
        }

        .bear-eye {
            width: 12px;
            height: 12px;
            background: #000;
            border-radius: 50%;
            transition: height 0.1s ease;
        }

        .bear-head.blink .bear-eye {
            animation: blink 0.3s ease;
        }

        @keyframes blink {
            0%, 100% { height: 12px; }
            50% { height: 2px; }
        }

        .bear-snout {
            width: 45px;
            height: 35px;
            background: #D2B48C;
            border-radius: 50%;
            position: relative;
        }

        .bear-nose {
            position: absolute;
            width: 15px;
            height: 12px;
            background: #000;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
        }

        .bear-mouth {
            position: absolute;
            width: 2px;
            height: 12px;
            background: #000;
            bottom: 2px;
            left: 50%;
            transform: translateX(-50%);
        }

        .party-hat {
            position: absolute;
            top: -35px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-bottom: 50px solid #ff1744;
            z-index: 4;
        }

        .hat-stripe {
            position: absolute;
            width: 50px;
            height: 8px;
            background: #fff;
            left: -25px;
        }

        .hat-stripe:nth-child(1) { top: 10px; }
        .hat-stripe:nth-child(2) { top: 22px; }
        .hat-stripe:nth-child(3) { top: 34px; }

        .flame {
            position: absolute;
            top: -45px;
            left: 50%;
            transform: translateX(-50%);
            width: 15px;
            height: 25px;
            background: radial-gradient(ellipse at center, #fff 0%, #ffff00 20%, #ff6600 60%, #ff0000 100%);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: flicker 0.3s ease-in-out infinite alternate;
            box-shadow: 0 0 20px #ff6600, 0 0 30px #ff0000;
            z-index: 5;
        }

        @keyframes flicker {
            0% {
                transform: translateX(-50%) scale(1) translateY(0);
                opacity: 1;
            }
            50% {
                transform: translateX(-50%) scale(0.95) translateY(2px);
                opacity: 0.9;
            }
            100% {
                transform: translateX(-50%) scale(1.05) translateY(-2px);
                opacity: 1;
            }
        }

        .cake-main {
            width: 280px;
            height: 200px;
            background: linear-gradient(135deg, #D2B48C 0%, #C19A6B 50%, #A0826D 100%);
            border-radius: 10px;
            position: relative;
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
            z-index: 2;
        }

        .chocolate-drip {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 10px;
            overflow: hidden;
        }

        .drip {
            position: absolute;
            top: 0;
            width: 20px;
            height: 35px;
            background: #654321;
            border-radius: 0 0 10px 10px;
        }

        .drip:nth-child(1) { left: 10%; height: 40px; }
        .drip:nth-child(2) { left: 25%; height: 30px; }
        .drip:nth-child(3) { left: 40%; height: 45px; }
        .drip:nth-child(4) { left: 55%; height: 35px; }
        .drip:nth-child(5) { left: 70%; height: 38px; }
        .drip:nth-child(6) { left: 85%; height: 32px; }

        .chocolate-top {
            position: absolute;
            top: -8px;
            left: 0;
            width: 100%;
            height: 15px;
            background: #654321;
            border-radius: 50%;
        }

        .cake-stars {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .star {
            position: absolute;
            font-size: 1.2rem;
        }

        .star:nth-child(1) { top: 30%; left: 15%; color: #fff; }
        .star:nth-child(2) { top: 45%; left: 35%; color: #8B4513; }
        .star:nth-child(3) { top: 60%; left: 20%; color: #fff; }
        .star:nth-child(4) { top: 40%; right: 15%; color: #8B4513; }
        .star:nth-child(5) { top: 55%; right: 30%; color: #fff; }
        .star:nth-child(6) { top: 70%; right: 20%; color: #8B4513; }

        .cake-text {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: #654321;
            font-size: 1rem;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.5);
            text-align: center;
            line-height: 1.3;
        }

        .cake-base {
            width: 300px;
            height: 20px;
            background: #f5f5dc;
            border-radius: 50%;
            margin-top: -10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            position: relative;
        }

        .base-decoration {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 10px;
            background: repeating-linear-gradient(
                90deg,
                transparent,
                transparent 10px,
                #fff 10px,
                #fff 20px
            );
            border-radius: 50%;
        }

        .message {
            margin-top: 30px;
            text-align: center;
            color: #4A2C2A;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            position: relative;
        }

        .message h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .message p {
            font-size: 1.2rem;
        }

        .lucky-message {
            margin-top: 15px;
            font-size: 1.1rem;
            color: #4A2C2A;
            font-style: italic;
        }

        .secret-button {
            display: none;
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            background-color: #8B4513;
            color: #D2B48C;
            border: none;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            animation: fadeIn 0.5s ease;
            white-space: nowrap;
        }

        .secret-button:hover {
            transform: translateX(-50%) scale(1.05);
            box-shadow: 0 6px 12px rgba(0,0,0,0.4);
        }

        .secret-button:active {
            transform: translateX(-50%) scale(0.98);
        }

        .secret-button.show {
            display: inline-block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .banner {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            z-index: 5;
            pointer-events: none;
            gap: 15px;
        }

        .banner-flag {
            width: 60px;
            height: 70px;
            margin: 0;
            position: relative;
            animation: sway 3s ease-in-out infinite;
        }

        .banner-flag:nth-child(1) { animation-delay: 0s; }
        .banner-flag:nth-child(2) { animation-delay: 0.2s; }
        .banner-flag:nth-child(3) { animation-delay: 0.4s; }
        .banner-flag:nth-child(4) { animation-delay: 0.6s; }
        .banner-flag:nth-child(5) { animation-delay: 0.8s; }
        .banner-flag:nth-child(6) { animation-delay: 1s; }
        .banner-flag:nth-child(7) { animation-delay: 1.2s; }
        .banner-flag:nth-child(8) { animation-delay: 1.4s; }

        .flag-top {
            width: 100%;
            height: 50px;
            clip-path: polygon(0 0, 100% 0, 100% 100%, 50% 80%, 0 100%);
        }

        .flag-string {
            position: absolute;
            top: 0;
            left: 50%;
            width: 2px;
            height: 15px;
            background: #333;
            transform: translateX(-50%);
            border-radius: 2px;
        }

        .flag-string::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 50%;
            width: 80px;
            height: 2px;
            background: #333;
            transform: translateX(-50%);
            border-radius: 1px;
            clip-path: ellipse(50% 100% at 50% 100%);
        }

        @keyframes sway {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(5deg); }
        }

        .sprinkles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
            overflow: hidden;
        }

        .sprinkle {
            position: absolute;
            width: 4px;
            height: 12px;
            border-radius: 2px;
            opacity: 0.8;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-10px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0.5;
            }
        }
    </style>
</head>
<body>

    <script>
        const emojis = ['üêª', 'üêº'];
        const grid = document.getElementById('emojiGrid');
        const totalCells = 48;

        for (let i = 0; i < totalCells; i++) {
            const emoji = document.createElement('div');
            emoji.className = 'emoji';
            emoji.textContent = emojis[i % 2];
            grid.appendChild(emoji);
        }

        // Create falling sprinkles
        const sprinklesContainer = document.getElementById('sprinkles');
        const sprinkleColors = ['#ff6b6b', '#4ecdc4', '#ffe66d', '#a8e6cf', '#ff8b94', '#95e1d3', '#ffd93d', '#c7ceea'];
        const numberOfSprinkles = 50;

        for (let i = 0; i < numberOfSprinkles; i++) {
            const sprinkle = document.createElement('div');
            sprinkle.className = 'sprinkle';
            sprinkle.style.left = Math.random() * 100 + '%';
            sprinkle.style.background = sprinkleColors[Math.floor(Math.random() * sprinkleColors.length)];
            sprinkle.style.animationDuration = (Math.random() * 3 + 3) + 's';
            sprinkle.style.animationDelay = Math.random() * 5 + 's';
            sprinklesContainer.appendChild(sprinkle);
        }

        // Bear click animation and secret button reveal
        const bearHead = document.getElementById('bearHead');
        const secretButton = document.getElementById('secretButton');
        
        bearHead.addEventListener('click', function() {
            bearHead.classList.add('blink', 'wiggle');
            setTimeout(() => {
                bearHead.classList.remove('blink', 'wiggle');
            }, 500);
            
            // Show the secret button
            secretButton.classList.add('show');
        });

        // Secret button click event
        secretButton.addEventListener('click', function() {
            window.location.href = 'page2.html';
        });

        function updateLuckyMessage() {
            const birthDate = new Date('2001-02-06T00:00:00');
            const now = new Date();
            const diff = now - birthDate;

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));

            document.getElementById('luckyMessage').textContent = 
                `Thinking bout it, the world's been luckier for ${days} days ${hours} hours ${minutes} minutes`;
        }

        updateLuckyMessage();
        setInterval(updateLuckyMessage, 60000);
    </script>
